ids:
  - PostId
types:
  Age: integer
  BlogPost:
    docs: A blog post
    properties:
      id: PostId
      type: PostType
      title: string
      author: Author
      content: string
  CreatePostRequest:
    properties:
      title: string
      author: Author
      content: string
      postType: PostType
      switch: integer
  PostType:
    enum:
      - LONG
      - SHORT
      - name: Medium
        value: med.med
  Author:
    union:
      anonymous: {}
      name: string
  GeneratorIdAndVersion:
    properties:
      id: string
      version: string
errors:
  PostNotFoundError:
    http:
      statusCode: 400
    type:
      properties:
        id: PostId
  UnauthorizedError:
    http:
      statusCode: 403
    type:
      properties:
        reason: string
  GeneratorsDoNotExistError:
    http:
      statusCode: 400
    type: list<GeneratorIdAndVersion>
services:
  http:
    PostsService:
      base-path: /posts
      auth: false
      endpoints:
        createPost:
          docs: Create a new blog post
          method: POST
          path: /create
          request: CreatePostRequest
        getPost:
          method: GET
          path: /{postId}
          path-parameters:
            postId: PostId
          response: BlogPost
          errors:
            - PostNotFoundError
