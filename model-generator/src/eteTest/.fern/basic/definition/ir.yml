types:
  WireStringWithAllCasings:
    extends: StringWithAllCasings
    properties:
      wireValue: string
  StringWithAllCasings:
    properties:
      originalValue: string
      camelCase: string
      pascalCase: string
      snakeCase: string
      screamingSnakeCase: string
  TypeReference:
    union:
      container: ContainerType
      primitive: PrimitiveType
      unknown: { }
      void: { }
  ContainerType:
    union:
      list: TypeReference
      map: MapType
      optional: TypeReference
      set: TypeReference
  MapType:
    properties:
      keyType: TypeReference
      valueType: TypeReference
  PrimitiveType:
    enum:
      - INTEGER
      - DOUBLE
      - STRING
      - BOOLEAN
      - value: LONG
        docs: "Within the range -2^53 to 2^53"
      - DATE_TIME
      - UUID